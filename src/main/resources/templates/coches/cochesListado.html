<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AmpCar Soft</title>
<link rel="stylesheet" type="text/css" href="static/css/index2.css"
	th:href="@{/css/index2.css}">
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
</head>
<body>
	<nav> <a th:href="@{/mostrarEmpresas}">Empresas</a> <a th:href="@{/wcoches}">Coches</a>
		<a th:href="@{/cliente}">Clientes</a> <a th:href="@{/mostrarTrabajadores}">Trabajadores</a>
		<a th:href="@{/wreparaciones}">Reparaciones</a> <a th:href="@{/winformes}">Informes</a>
	 </nav>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div align="center">
		<a th:href="@{wcochesFormulario}" th:text="'Nuevo coche'"></a>
	</div>
	<br />
	<div class="table-responsive p-5">
	<table class="table table-dark" align="center" border="1">
		<thead>
			<tr>
				<th>Matricula</th>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Potencia</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c: ${listadoCoches}">
				<td><a th:href="@{seleccionarCoche?matricula=} + ${c.matricula}"
					th:text="${c.matricula}"></a></td>
				<td th:text="${c.marca}"></td>
				<td th:text="${c.modelo}"></td>
				<td th:text="${c.potencia}"></td>
				<td><a th:href="@{borrarCoche?matricula=} + ${c.matricula}"
					th:text="'Borrar coche'"></a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div align="center">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Cerrar Sesion" />
		</form>
	</div>

</body>
</html>
